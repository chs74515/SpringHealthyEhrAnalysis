<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>EHR Service Portal</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center pt-4 pb-2">Basic EHR Notes Summary - 2014</h1>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">State Abbr. </th>
                <th scope="col">State</th>
                <th scope="col">Pct. of Hospitals %</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="summary: ${ehrSummaryList}">
                <td th:text="${summary.stateAbbr}"/>
                <td th:text="${summary.state}"/>
                <td th:text="${summary.percentage}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
